<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriLife - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #ffc107;
      --dark-brown: #5d4037;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #c5e1a5;
      color: #333;
      user-select: none;    }
    .game-container {
      position: relative;
      width: 100vw;      height: 100vh;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;      justify-content: center;
    }
    .bottom-nav {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);      display: flex;
      gap: 15px;
      z-index: 10;
      align-items: flex-end;
    }
    .nav-image-button-container {
      position: relative;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }
    .nav-image-button-container:hover {
      transform: scale(1.1);
    }
    .nav-image-button {
      width: 80px;
      height: 80px;
      display: block;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }
    .nav-image-label {
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(93, 64, 55, 0.95);
      color: white;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 11px;
      pointer-events: none;
      white-space: nowrap;
    }
    .admin-content-area {
        background: rgba(0,0,0,0.5);
        padding: 20px;
        border-radius: 15px;
        border: 3px solid var(--dark-brown);
        width: 90%;
        max-width: 800px;
        color: white;
    }
    .admin-header {
        display: flex;        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    .admin-header h2 {
        margin: 0;
        color: var(--secondary-color);
        text-shadow: 1px 1px 2px #000;
    }
    .refresh-button {
        background: var(--secondary-color);
        color: var(--dark-brown);
        border: 2px solid var(--dark-brown);
        border-radius: 10px;
        padding: 8px 12px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s;
    }    .refresh-button:hover {
        transform: scale(1.05);
    }
    .player-scroll-container {
        display: flex;
        overflow-x: auto;
        padding-bottom: 20px;
        gap: 15px;
    }
    .player-card {
        flex: 0 0 150px;
        background: #fdfbe9;
        color: var(--dark-brown);
        border-radius: 10px;
        border: 4px solid var(--dark-brown);
        padding: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .player-card img {
        width: 60px;        height: 60px;
        border-radius: 50%;
        border: 2px solid var(--dark-brown);
        object-fit: cover;
        background-color: #e0e0e0;
    }
    .player-card h4 {
        margin: 8px 0 4px 0;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .player-card p {
        margin: 0;
        font-size: 12px;
        font-weight: 600;
    }
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; justify-content: center; align-items: center; }
    .modal-content { background: #fdfbe9; padding: 20px; border-radius: 20px; border: 8px solid var(--dark-brown); width: 80%; max-width: 600px; text-align: center; position: relative; max-height: 80vh; overflow-y: auto;}
    .modal-close { position: absolute; top: -15px; right: -15px; background: #c62828; color: white; width: 40px; height: 40px; border-radius: 50%; border: 4px solid white; font-size: 24px; font-weight: bold; cursor: pointer; }
    .action { background: var(--dark-brown); color: white; border: none; border-radius: 15px; padding: 10px 15px; margin: 5px; cursor: pointer; font-weight: 600; transition: all 0.2s; }
    .action:hover { background: #3e2723; }
    .action.approve { background-color: #2e7d32; }
    .action.decline { background-color: #c62828; }
    .control-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px;}
    .control-group { background: #efebe9; padding: 10px; border-radius: 8px; }    .control-group label { font-weight: 600; color: var(--dark-brown); display: block; margin-bottom: 5px; }
    .control-group input { width: 80px; padding: 5px; border-radius: 5px; border: 1px solid #ccc; }
    .delivery-list { list-style: none; padding: 0; }
    .delivery-list li { background: #efebe9; margin: 10px 0; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;}
  </style>
</head><body>

<div class="game-container">
    <div class="admin-content-area">
        <div class="admin-header">
            <h2>Player Leaderboard</h2>
            <button class="refresh-button" onclick="renderPlayerList()">Refresh Players</button>
        </div>
        <p style="margin: 0 0 10px 0; font-size: 12px; text-align: center;">Sorted by balance: High to Low</p>
        <div class="player-scroll-container" id="player-scroll-container"></div>
    </div>
    <div class="bottom-nav">
        <div class="nav-image-button-container" onclick="openModal('deliveryModal')">
            <img src="delivery.png" alt="Manage Deliveries" class="nav-image-button">
            <span class="nav-image-label">Manage Deliveries</span>
        </div>
        <div class="nav-image-button-container" onclick="openModal('pricingModal')">
            <img src="shop.png" alt="Edit Prices" class="nav-image-button">
            <span class="nav-image-label">Edit Prices</span>
        </div>
        <div class="nav-image-button-container" onclick="openModal('landModal')">
            <img src="land.png" alt="Edit Land Rent" class="nav-image-button">
            <span class="nav-image-label">Edit Land Rent</span>
        </div>
    </div>
</div>

<div id="deliveryModal" class="modal-overlay"> <div class="modal-content"> <button class="modal-close" onclick="closeModal('deliveryModal')">&times;</button> <h2>üöö Manage Delivery Requests</h2> <p>Sorted by oldest request first.</p> <ul id="delivery-request-list" class="delivery-list"></ul> </div> </div>
<div id="pricingModal" class="modal-overlay"> <div class="modal-content"> <button class="modal-close" onclick="closeModal('pricingModal')">&times;</button> <h2>üè¨ Edit Seed & Crop Prices</h2> <div id="pricing-controls" class="control-grid"></div> <button class="action" onclick="savePrices()">Save All Prices</button> </div> </div>
<div id="landModal" class="modal-overlay"> <div class="modal-content"> <button class="modal-close" onclick="closeModal('landModal')">&times;</button> <h2>üåæ Edit Land Rent</h2> <div id="land-controls" class="control-grid"></div> <button class="action" onclick="saveLandRents()">Save Land Rents</button> </div> </div>

<script>
function getGameData() {
    const data = localStorage.getItem('agriLifeGameData');
    return data ? JSON.parse(data) : { players: [], seedData: {}, landConfig: {}, deliveryQueue: [] };
}

function saveGameData(data) {
    localStorage.setItem('agriLifeGameData', JSON.stringify(data));
}

function renderPlayerList() {
    const data = getGameData();
    const container = document.getElementById('player-scroll-container');
    if (!data.players || data.players.length === 0) {
        container.innerHTML = `<p>No player data found. Open the main game first to register a player.</p>`;
        return;
    }
    const sortedPlayers = data.players.sort((a, b) => b.coins - a.coins);
    container.innerHTML = sortedPlayers.map(player => `
        <div class="player-card">
            <img src="${player.profileImage || 'profile.jpg'}" alt="${player.name}">
            <h4>${player.name || 'Unnamed Player'}</h4>
            <p>‚Çπ ${player.coins}</p>
        </div>
    `).join('');
}

function renderPricingControls() {
    const { seedData } = getGameData();
    const container = document.getElementById('pricing-controls');
    container.innerHTML = '';
    for (const seedName in seedData) {
        const seed = seedData[seedName];
        container.innerHTML += `<div class="control-group"><h4>${seed.emoji || ''} ${seedName}</h4><label for="cost-${seedName}">Buy Cost (‚Çπ):</label><input type="number" id="cost-${seedName}" value="${seed.cost}" /><br/><br/><label for="sell-${seedName}">Sell Price (‚Çπ):</label><input type="number" id="sell-${seedName}" value="${seed.sellPrice}" /></div>`;
    }
}

function renderLandControls() {
    const { landConfig } = getGameData();
    const container = document.getElementById('land-controls');
    container.innerHTML = '';
    for (const landSize in landConfig) {
        const land = landConfig[landSize];
        container.innerHTML += `<div class="control-group"><h4>üåæ Land ${landSize}</h4><label for="rent-${landSize}">Rent Cost (‚Çπ):</label><input type="number" id="rent-${landSize}" value="${land.rentCost}" /></div>`;
    }
}

function renderDeliveryRequests() {
    const data = getGameData();
    const container = document.getElementById('delivery-request-list');
    let pendingDeliveries = (data.deliveryQueue || []).filter(d => d.status === 'pending');    // FIX: Sort by request time (oldest first) instead of a non-existent property
    pendingDeliveries.sort((a, b) => a.startTime - b.startTime);

    if (pendingDeliveries.length === 0) {
        container.innerHTML = '<li>No pending delivery requests.</li>';
        return;
    }

    container.innerHTML = pendingDeliveries.map(req => {
        // FIX: Display playerName if it exists, otherwise fallback to a default
        const playerName = req.playerName || 'Unknown Player';
        return `
            <li>
                <span><strong>Player:</strong> ${playerName}<br><strong>Crop:</strong> ${req.crop}</span>
                <div>
                    <button class="action approve" onclick="handleDeliveryAction('${req.id}', 'approve')">Approve</button>
                    <button class="action decline" onclick="handleDeliveryAction('${req.id}', 'decline')">Decline</button>
                </div>
            </li>
        `;
    }).join('');
}

function savePrices() {
    const data = getGameData();
    for (const seedName in data.seedData) {
        data.seedData[seedName].cost = parseInt(document.getElementById(`cost-${seedName}`).value, 10);
        data.seedData[seedName].sellPrice = parseInt(document.getElementById(`sell-${seedName}`).value, 10);
    }
    saveGameData(data);
    alert('Prices updated successfully!');
    closeModal('pricingModal');
}

function saveLandRents() {
    const data = getGameData();
    for (const landSize in data.landConfig) {
        data.landConfig[landSize].rentCost = parseInt(document.getElementById(`rent-${landSize}`).value, 10);    }
    saveGameData(data);
    alert('Land rents updated successfully!');
    closeModal('landModal');
}

function handleDeliveryAction(deliveryId, action) {
    const data = getGameData();
    const requestIndex = data.deliveryQueue.findIndex(d => d.id === deliveryId);
    if (requestIndex === -1) return; // Request not found

    const request = data.deliveryQueue[requestIndex];
    const player = data.players.find(p => p.id === request.playerId);

    if (action === 'approve') {
        // CRITICAL FIX 1: Set status to 'in_progress' to match the user's game logic
        request.status = 'in_progress';
        request.stage = 'ordered'; // Also set the initial stage
        request.stageStartTime = Date.now();
    } else if (action === 'decline') {
        // CRITICAL FIX 2: Handle declined requests by returning the item to the player
        if (player) {
            if (!player.harvestedCrops) {
                player.harvestedCrops = {};
            }
            player.harvestedCrops[request.crop] = (player.harvestedCrops[request.crop] || 0) + 1;
            alert(`Request declined. 1 ${request.crop} has been returned to ${player.name}.`);
        }
        // Remove the request from the queue entirely
        data.deliveryQueue.splice(requestIndex, 1);
    }

    saveGameData(data);
    renderDeliveryRequests(); // Refresh the list of pending requests
}

function openModal(id) {
    if (id === 'pricingModal') renderPricingControls();
    if (id === 'landModal') renderLandControls();
    if (id === 'deliveryModal') renderDeliveryRequests();
    document.getElementById(id).style.display = 'flex';
}

function closeModal(id) {
    document.getElementById(id).style.display = 'none';
}

document.addEventListener('DOMContentLoaded', renderPlayerList);
</script>
</body>
</html>
